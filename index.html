<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fenigma</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Instrument+Serif:ital@0;1&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- javacsript -->
    <script type="text/javascript" src="scripts.js"></script>
    <script src="data.js"></script>
  </head>
  <body>
    <header><h1>Fenigma</h1></header>
    <content>
      <div class="div-card" id="search-card">
        <h2 class="h2-card">Where do you want to go?</h2>
        <div class="div-card-input">
          <div style="display: flex; justify-content: space-between">
            <label class="label-card">Starting point</label>
            <p id="start-coords"></p>
          </div>
          <input id="input-start" class="input-card" />
        </div>
        <div class="div-card-input">
          <div style="display: flex; justify-content: space-between">
            <label class="label-card">Destination</label>
            <p id="dest-coords"></p>
          </div>
          <input id="input-destination" class="input-card" />
        </div>
        <button class="btn-card-search" onclick="handleEnigmaButton()">
          Find enigmas
        </button>
      </div>
      <div id="loading-div" style="display: none">
        <h2>Loading</h2>
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </content>
    <footer><p>copyright &copy 2025 sophos websites</p></footer>
  </body>
</html>
